<ul class="social-links {{ include.alignClass }}">
   <li class="social-item">
      <a class="social-link hover up" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
         <h2 class="icon-fb"></h2>
      </a>
   </li>
   <li class="social-item">
      <a class="social-link hover up" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
         <h2 class="icon-tw"></h2>
      </a>
   </li>
   <li class="social-item">
      <a class="social-link hover up" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url }}&title={{ site.url }}{{ page.url }}&source={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn">
         <h2 class="icon-in"></h2>
      </a>
   </li>
</ul>
