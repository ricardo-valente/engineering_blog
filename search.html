---
layout: default
title: Search
permalink: /search/
---

<div class="container-fluid pad-50 bg-color-secondary">
   <div class="container">
      <div class="col-xs-12">
         <h4 class="search-query"></h4>
      </div>
   </div>
</div>
<ul id="search-results" class="posts-loop">
</ul>
<script>
   window.store = {
      {% for post in site.posts %}
         "{{ post.url | slugify }}": {
            "title": "{{ post.title | xml_escape }}",
            "date": "{{ post.date | date: '%B %-d, %Y' | xml_escape }}",
            "author": "{{ post.author | xml_escape }}",
            "author_meta": "{{ post.author_meta | xml_escape }}",
            "meta": "{{ post.meta | xml_escape }}",
            "category": "{{ post.category | capitalize | xml_escape }}",
            "content": {{ post.content | strip_html | strip_newlines | jsonify }},
            "excerpt": "{{ post.excerpt | xml_escape }}",
            "url": "{{ post.url | xml_escape }}"
         }
         {% unless forloop.last %},{% endunless %}
      {% endfor %}
   };
</script>
